<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçÖ</text></svg>")
    <link rel="stylesheet" href="../shared-design-system.css">
    <link rel="stylesheet" href="style.css">
    <!-- React 18 CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script>
        // Theme initialization - load saved preference
        const savedTheme = localStorage.getItem('pref-theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark');
        } else if (savedTheme === 'light') {
            document.body.classList.remove('dark');
        }
    </script>

    <!-- Load React components -->
    <script type="text/babel" src="components/TimerProvider.jsx"></script>
    <script type="text/babel" src="components/ThemeToggle.jsx"></script>
    <script type="text/babel" src="components/SetupSection.jsx"></script>
    <script type="text/babel" src="components/TimerDisplay.jsx"></script>
    <script type="text/babel" src="components/TimerControls.jsx"></script>
    <script type="text/babel" src="components/SessionHistory.jsx"></script>
    <script type="text/babel" src="PomodoroTimer.jsx"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fasting Timer</title>
    <link rel="stylesheet" href="../shared-design-system.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            style="display: none;">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <div class="app-container">
        <header class="header">
            <a href="../index.html" class="back-link">‚Üê Back to Tools</a>
            <h1>Fasting Timer</h1>
            <p class="subtitle">Track your fast and monitor your body's progress</p>
        </header>

        <main>
            <section class="timer-section container">
                <div class="timer-display">
                    <div class="time-elapsed" id="timeElapsed">00:00:00</div>
                    <div class="status-badge" id="statusBadge">Not Fasting</div>
                </div>

                <div class="controls">
                    <button id="toggleBtn" class="btn btn-primary btn-lg">Start Fasting</button>
                    <button id="resetBtn" class="btn btn-destructive" style="display: none;">Reset</button>
                </div>

                <div class="start-time-display" id="startTimeDisplay" style="display: none;">
                    Started: <span id="startTimeText">--:--</span>
                    <button id="editStartTimeBtn" class="btn-icon" aria-label="Edit start time">‚úé</button>
                    <div id="editStartTimeContainer" style="display: none; margin-top: 0.5rem;">
                        <input type="datetime-local" id="startTimeInput" class="input">
                        <div class="edit-actions">
                            <button id="saveStartTimeBtn" class="btn btn-sm btn-primary">Save</button>
                            <button id="cancelEditBtn" class="btn btn-sm">Cancel</button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="stages-section container">
                <h2>Current Stage</h2>
                <div class="stage-card" id="currentStageCard">
                    <div class="stage-icon" id="stageIcon">üçΩÔ∏è</div>
                    <div class="stage-content">
                        <h3 id="stageTitle">Ready to Fast</h3>
                        <p id="stageDescription">Start your timer to begin tracking your body's changes.</p>
                    </div>
                </div>

                <div class="timeline-container">
                    <h3>Fasting Timeline</h3>
                    <div class="timeline" id="timeline">
                        <!-- Timeline items will be generated by JS -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools - Memo Garcia</title>
    <style>
        :root {
            --gap: 24px;
            --content-gap: 20px;
            --nav-width: 1024px;
            --main-width: 720px;
            --header-height: 60px;
            --footer-height: 60px;
            --radius: 8px;
            --theme: #1d1e20;
            --entry: #2e2e33;
            --primary: #ddd;
            --secondary: #999;
            --tertiary: #666;
            --content: #fff;
            --hljs-bg: #2e2e33;
            --code-bg: #2e2e33;
            --border: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 18px;
            line-height: 1.6;
            word-break: break-word;
            background: var(--theme);
            color: var(--primary);
        }

        .container {
            max-width: var(--main-width);
            margin: auto;
            padding: var(--gap);
        }

        h1 {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 40px;
            color: var(--content);
        }

        .tools-grid {
            display: grid;
            gap: 20px;
            margin-top: 40px;
        }

        .tool-card {
            background: var(--entry);
            border-radius: var(--radius);
            padding: 24px;
            transition: transform 0.1s;
            text-decoration: none;
            display: block;
        }

        .tool-card:hover {
            transform: translateY(-2px);
        }

        .tool-card h2 {
            color: var(--content);
            font-size: 22px;
            margin-bottom: 8px;
        }

        .tool-card p {
            color: var(--secondary);
            font-size: 16px;
            line-height: 1.5;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--secondary);
            text-decoration: none;
            font-size: 16px;
        }

        .back-link:hover {
            color: var(--primary);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --theme: #fff;
                --entry: #f5f5f5;
                --primary: #333;
                --secondary: #666;
                --tertiary: #999;
                --content: #000;
                --hljs-bg: #f5f5f5;
                --code-bg: #f5f5f5;
                --border: #e6e6e6;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Home</a>
        <h1>Tools</h1>
        <div class="tools-grid">
            <a href="/tools/pomodoro/" class="tool-card">
                <h2>Pomodoro Timer</h2>
                <p>A minimalist focus timer with customizable duration and session tracking.</p>
            </a>
            <a href="/tools/planner/" class="tool-card">
                <h2>Planner</h2>
                <p>A visual planning tool for organizing tasks and goals.</p>
            </a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools - Memo Garcia</title>
    <style>
        :root {
            --gap: 24px;
            --content-gap: 20px;
            --nav-width: 1024px;
            --main-width: 720px;
            --header-height: 60px;
            --footer-height: 60px;
            --radius: 8px;
            --theme: #fff;
            --entry: #f5f5f5;
            --primary: #333;
            --secondary: #666;
            --tertiary: #999;
            --content: #000;
            --hljs-bg: #f5f5f5;
            --code-bg: #f5f5f5;
            --border: #e6e6e6;
        }

        body.dark {
            --theme: #1d1e20;
            --entry: #2e2e33;
            --primary: #ddd;
            --secondary: #999;
            --tertiary: #666;
            --content: #fff;
            --hljs-bg: #2e2e33;
            --code-bg: #2e2e33;
            --border: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 18px;
            line-height: 1.6;
            word-break: break-word;
            background: var(--theme);
            color: var(--primary);
        }

        .container {
            max-width: var(--main-width);
            margin: auto;
            padding: var(--gap);
        }

        h1 {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 40px;
            color: var(--content);
        }

        .tools-grid {
            display: grid;
            gap: 20px;
            margin-top: 40px;
        }

        .tool-card {
            background: var(--entry);
            border-radius: var(--radius);
            padding: 24px;
            transition: transform 0.1s;
            text-decoration: none;
            display: block;
        }

        .tool-card:hover {
            transform: translateY(-2px);
        }

        .tool-card h2 {
            color: var(--content);
            font-size: 22px;
            margin-bottom: 8px;
        }

        .tool-card p {
            color: var(--secondary);
            font-size: 16px;
            line-height: 1.5;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--secondary);
            text-decoration: none;
            font-size: 16px;
        }

        .back-link:hover {
            color: var(--primary);
        }

        .theme-toggle {
            position: absolute;
            top: var(--gap);
            right: var(--gap);
            background: none;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 12px;
            cursor: pointer;
            color: var(--primary);
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background: var(--entry);
        }
        
        /* Mobile responsive improvements */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .theme-toggle {
                position: fixed;
                top: 16px;
                right: 16px;
                z-index: 100;
            }
            
            h1 {
                font-size: 32px;
                margin-bottom: 32px;
            }
            
            .tool-card {
                padding: 20px;
                min-height: 44px;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            .tool-card h2 {
                font-size: 20px;
                margin-bottom: 6px;
            }
            
            .tool-card p {
                font-size: 15px;
            }
            
            .back-link {
                font-size: 15px;
                margin-bottom: 16px;
                padding: 8px 0;
                min-height: 44px;
                display: flex;
                align-items: center;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 12px;
            }
            
            .theme-toggle {
                top: 12px;
                right: 12px;
            }
            
            h1 {
                font-size: 28px;
                margin-bottom: 24px;
            }
            
            .tools-grid {
                gap: 16px;
                margin-top: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
            üåì
        </button>
        <a href="/" class="back-link">‚Üê Back to Home</a>
        <h1>Tools</h1>
        <div class="tools-grid">
            <a href="/tools/timer/" class="tool-card">
                <h2>Pomodoro Timer</h2>
                <p>A simple focus timer.</p>
            </a>
            <a href="/tools/planner/" class="tool-card">
                <h2>Planner</h2>
                <p>A simple work planner.</p>
            </a>
            <a href="/tools/reminder/" class="tool-card">
                <h2>Reminder</h2>
                <p>A simple tool to remember anything.</p>
            </a>
        </div>
    </div>
    <script>
        const pref = localStorage.getItem('pref-theme');
        if (pref === 'dark') {
            document.body.classList.add('dark');
        } else if (pref === 'light') {
            document.body.classList.remove('dark');
        }

        document.getElementById('theme-toggle').addEventListener('click', () => {
            if (document.body.classList.contains('dark')) {
                document.body.classList.remove('dark');
                localStorage.setItem('pref-theme', 'light');
            } else {
                document.body.classList.add('dark');
                localStorage.setItem('pref-theme', 'dark');
            }
        });
    </script>
</body>
</html>

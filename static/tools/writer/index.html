<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writer - Structured Writing Tool</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- React 18 CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Note: Additional dependencies like Zustand, Lucide, and DND Kit can be added later when needed -->
</head>
<body>
    <div id="root"></div>

    <script>
        // Theme initialization - load saved preference
        const savedTheme = localStorage.getItem('pref-theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark');
        } else if (savedTheme === 'light') {
            document.body.classList.remove('dark');
        }
    </script>

    <!-- Load React components in dependency order -->
    <script type="text/babel" src="components/ThemeToggle.jsx"></script>
    <script type="text/babel" src="components/WriteStore.jsx"></script>
    <script type="text/babel" src="components/Header.jsx"></script>
    <script type="text/babel" src="components/Sidebar.jsx"></script>
    <script type="text/babel" src="components/MainEditor.jsx"></script>
    <script type="text/babel" src="components/ClipboardPanel.jsx"></script>
    <script type="text/babel" src="components/WriterApp.jsx"></script>
    <script type="text/babel" src="App.jsx"></script>
</body>
</html>

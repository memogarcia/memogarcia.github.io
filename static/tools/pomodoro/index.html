<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        
        <div class="setup-section">
            <div class="input-group">
                <label for="topic">Topic:</label>
                <input type="text" id="topic" placeholder="What are you working on?" />
            </div>
            
            <div class="input-group">
                <label for="duration">Duration (minutes):</label>
                <input type="number" id="duration" value="25" min="1" max="60" />
            </div>
        </div>
        
        <div class="timer-display">
            <div id="current-topic" class="current-topic"></div>
            <div id="timer" class="timer">25:00</div>
            <div id="status" class="status">Ready</div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn btn-start">Start</button>
            <button id="pauseBtn" class="btn btn-pause" disabled>Pause</button>
            <button id="resetBtn" class="btn btn-reset">Reset</button>
        </div>
        
        <div class="stats">
            <h3>Session History</h3>
            <div id="history" class="history"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
